<nz-card style="width:268px" [nzCover]="coverTemplate" (click)="buy(id)">
    <nz-card-meta nzTitle="{{name}}" nzDescription="{{value | currency: 'BRL' }}">
    </nz-card-meta>
    <button (click)="buy(id)">Comprar</button>
</nz-card>

<ng-template #coverTemplate>
    <img alt="example" src="{{img}}" />
</ng-template>
