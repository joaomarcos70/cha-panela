<div class="breadcrumb">
    <ng-container>
        <ul>
            @for (item of items; track item; let last = $last) {
            @if (!last) {
            <li (click)="navigateTo(item.url)">
                <a>{{ item.label }}</a>
            </li>
            }
            @if (last) {
            <li>{{ item.label }}</li>
            }
            @if (!last) {
            <li class="concat"> / </li>
            }
            }
        </ul>
    </ng-container>
</div>
