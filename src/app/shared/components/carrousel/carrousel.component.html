<div class="carrousel">
    @for (item of items; track item) {
    <div class="carrousel-item">
        <app-card [id]="item.id" [name]="item.name" [category]="item.category" [buyed]="item.buyed" [img]="item.img"
            [link]="item.link" [value]="item.value"></app-card>
    </div>
    }
</div>
